<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue3</title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <input type="text" name="" value="" v-model="name">
      <p>{{ name }}</p>
    </div>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        name: "Max"
      }
    });
  </script>
  </body>
</html>

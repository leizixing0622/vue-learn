<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue4</title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button type="button" name="button" @click="increase">Increase</button>
      <button type="button" name="button" @click="decrease">Decrease</button>
      <p>{{ counter }}</p>
      <p>{{ result }} | {{ output }}</p>
    </div>
  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        counter: 0,
        result: ''
      },
      computed: {
        output: function() {
          return this.counter > 5 ? "Greater than 5" : "Smaller than 5";
        }
      },
      watch: {
        counter: function(value) {
          var vm = this;
          setTimeout(function() {
            vm.counter = 0;
          }, 2000);
        }
      },
      methods: {
        increase: function() {
          this.counter ++;
          this.result = this.counter > 5 ? "Greater than 5" : "Smaller than 5";
        },
        decrease: function() {
          this.counter --;
          this.result = this.counter > 5 ? "Greater than 5" : "Smaller than 5";
        }
      }
    });
  </script>
  </body>
</html>

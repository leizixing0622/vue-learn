<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>VUE</title>
    <script type="text/javascript" src="vue.js"></script>
  </head>
  <body>

    <div id="app">
      <p v-once>{{ title }}</p>
      <p>{{ sayHello( )}}</p>
      <a v-bind:href="link">Baidu</a>
      <p v-html="finishedLink"></p>
    </div>

  <script type="text/javascript">
    new Vue({
      el: "#app",
      data: {
        title: "Hello World!",
        link: "www.baidu.com",
        finishedLink: '<a href="http:"http://www.baidu.com">Baidu</a>'
      },
      methods: {
        sayHello: function() {
          this.title = "Hello!";
          return this.title;
        }
      }
    });
  </script>
  </body>
</html>
